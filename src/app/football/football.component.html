<div class="list">
    <ul *ngFor="let player of employee" class="list-group">
       <li class="list-group-item list-group-item-primary"><a href="javascript:void(0)" (click)="gotoPdetails()" appMouseover >{{player.userId}}</a></li> 
        <li class="list-group-item list-group-item-success">{{player.id}}</li>
        <li class="list-group-item list-group-item-danger">{{player.title}}</li>
        <li class="list-group-item list-group-item-info">{{player.completed}}</li>
        <hr>
    </ul>
</div>
