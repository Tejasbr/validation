<div class="list">
    <ul *ngFor="let player of details" class="list-group">
       <li class="list-group-item list-group-item-primary" appMouseover >{{player.name}}</li> 
        <li class="list-group-item list-group-item-success">{{player.fId}}</li>
        <li class="list-group-item list-group-item-danger">{{player.age}}</li>
        <li class="list-group-item list-group-item-info">{{player.team}}</li>
        <hr>
    </ul>
</div>
